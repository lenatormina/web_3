<!DOCTYPE html>
	

	<html lang="ru">
	

	  <head>
	    <meta charset="utf-8">
	    <title>Моя страница</title>
	  </head>
	

	  <body>
	   <div id="form">
	    <h1>Форма контракта</h1>
	

	    <form method="POST">
	

	      <label>
	        Имя:<br />
	        <input type="text" name="name"
	          value="Иван" />
	      </label><br />
	

	      <label>
	        Еmail:<br />
	        <input name="email"
	          value="test@example.com"
	          type="email" />
	      </label><br />
	

	      <label>
	        Дата рождения:<br />
	        <input name="birth"
	          value="2000-01-01"
	          type="date" />
	      </label><br />
		  
		  Пол:<br />
	      <label><input type="radio" checked="checked"
	        name="sex" value="male" />
	        Мужской</label>
	      <label><input type="radio"
	        name="sex" value="female" />
	        Женский</label><br />
			
		  Количество конечностей:<br />
	      <label><input type="radio"
	        name="limbs" value="1" />
	        1</label>
		  <label><input type="radio"
	        name="limbs" value="2" />
	        2</label>
		  <label><input type="radio"
	        name="limbs" value="3" />
	        3</label>
		  <label><input type="radio" checked="checked"
	        name="limbs" value="4" />
	        4</label><br />
			
		  <label>
	        Сверхспособности:
	        <br />
	        <select name="power[]"
	          multiple="multiple">
	          <option value="undeath">Бессмертие</option>
	          <option value="walls">Прохождение сквозь стены</option>
	          <option value="levitation" selected="selected">Левитация</option>
	        </select>
	      </label><br />
		  
	      <label>
	        Биография:<br />
	        <textarea name="bio">Ваша биография</textarea>
	      </label><br /><br />
	      <label><input type="checkbox" checked="checked"
	        name="agree" />
	        С контрактом ознакомлен</label><br />
	

	      <input type="submit" name="submit" value="Отправить" />
	    </form>
	  
	  </body>
	

	</html>
